<!-- set reminder css class IF reminder property is set to true -->
<!-- on double click call onToggle() -->
<div [ngClass]="{reminder: task?.reminder}" class="task" (dblclick)="onToggle(task!)">
  <h3>
    {{ task?.text }}
    <fa-icon 
      (click)="onDelete(task!)" 
      [ngStyle]="{ color: 'red' }" 
      [icon]="faTimes"
      ></fa-icon>
  </h3>
  <p>{{ task?.day }}</p>
</div>
